<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <title>Форма обратной связи</title>
</head>

<body>
    <h1>Свяжитесь с нами!</h1>
    <p>Добрый день,уважаемые клиенты!Рады вас приветсвовать на нашем сайте.</p>
    <p>Для удобства коммуникации воспользуйтесь формой обратнной связи.</p>
    <p>Заполните пожалуйста, короткую форму чтобы мы могли с вами связаться.</p>
    <p>С уважением, администрация!</p>
    <form class="custom-form">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введите ваш email" required><br><br>
        <input type="tel" id="phone" name="phone" pattern="\+?\d{10,15}" placeholder="+71234567890"><br><br>
        <label for="message">Сообщение:</label>
        <textarea id="message" name="message" placeholder="Введите ваше сообщение" required><br><br>

></textarea>

        <button type="submit">Отправить</button>
    </form>
</body>

</html>
